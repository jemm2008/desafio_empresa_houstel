<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>HOUSTEL</title>
</head>


<body>
    
    <header class="header">
        <div class="logo">
            <img src="assets/img/logo.png" alt="HOUSTEL_logo" class="logo__image">
        </div>
    </header>


    <main class="main">
        <div class="main__container">
            <h1 class="main__title">Deisfruta de los paisajes de <span class="main__title-emphasis main__title-emphasis--size-xxl">Chile</span></h1>
            <div class="main__button">
                <button type="button" class= "button button__positive">Más destinos</button>
            </div>
        </div>
    </main>


    <form class="form">
        <div class="form__container">
            <label class= "form__label">Lugar u hotel</label>
            <input class= "form__input-text" type="text" placeholder="Escribe tu destino">
        </div>
        <div class="form__container">
            <label class= "form__label">Fecha de llegada</label>
            <input class= "form__input-date" type="date">
        </div>
        <div class="form__container">
            <label class= "form__label">Fecha de llegada</label>
            <input class= "form__input-date" type="date">
        </div>
        <div class="form__container">
            <label class= "form__label">Huéspedes</label>
            <select class= "form__select" name="">
                <option value="1">Hotel</option>
                <option value="2">Hostel</option>
                <option value="3">Departamento</option>
            </select>
        </div>
        <div class="form__container">
            <label class= "form__label">Habitaciones</label>
            <select class= "form__select" name="">
                <option value="1">1 habitación</option>
                <option value="2">2 habitaciones</option>
                <option value="3">3 habitaciones</option>
                <option value="4">+ de 4</option>
            </select>
        </div>
        <div class="form__container">
            <button type="submit" class="button form__button button__default">Buscar</button>
        </div>
    </form>

</body>
</html>
